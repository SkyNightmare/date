    <script>
      window.onload = function () {
        // Retrieve the date and time from Local Storage
        const selectedDate = localStorage.getItem("selectedDate");
        const selectedTime = localStorage.getItem("selectedTime");

        // Format the date as MM/DD/YYYY
        const dateObj = new Date(selectedDate);
        const formattedDate = `${(dateObj.getMonth() + 1)
          .toString()
          .padStart(2, "0")}/${dateObj
          .getDate()
          .toString()
          .padStart(2, "0")}/${dateObj.getFullYear()}`;

        // Format the time to 12-hour format with AM/PM
        let [hours, minutes] = selectedTime.split(":");
        hours = parseInt(hours);
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12; // Convert 24-hour format to 12-hour format
        const formattedTime = `${hours}:${minutes} ${ampm}`;

        // Display the formatted date and time on the page
        document.getElementById(
          "result"
        ).textContent = `${formattedDate} at ${formattedTime}`;
      };
    </script>

    <script>
      // Retrieve the selected image from localStorage
      const selectedImage = localStorage.getItem("selectedImage");

      // Check if an image was selected
      if (selectedImage) {
        // Create an img element
        const img = document.createElement("img");
        img.src = selectedImage; // Set the image source
        img.width = 210; // Set width
        img.height = 210; // Set height
        img.className = "rounded-circle"; // Add class for styling

        // Append the image to the display div
        document.getElementById("display-image").appendChild(img);
      } else {
        // Handle case where no image was selected
        document.getElementById("display-image").innerText =
          "No image selected.";
      }
    </script>

    <script>
      function takeScreenshot() {
        var captureElement = document.getElementById("capture");

        // Use html2canvas to take a screenshot of the element
        html2canvas(captureElement).then(function (canvas) {
          // Append the screenshot to the result div
          document.getElementById("screenshot-result").appendChild(canvas);

          // Optionally, save the screenshot as an image file
          var link = document.createElement("a");
          link.download = "screenshot.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      }
    </script>
