		<script>
     let clickCount = 0; 
let yesClickCount = 0; 
document.getElementById("no-button").addEventListener("click", function () {
    document.getElementById("breaking-heart-message").style.display = "block";


    document.getElementById("breaking-heart-img").style.display = "block";

 
    var mainQuestion = document.getElementById("main-question");
    var breakingHeartMessage = document.getElementById("breaking-heart-message");

    breakingHeartMessage.appendChild(mainQuestion);

    
    if (clickCount === 0) {
        
        document.getElementById("yes-button").style.transform = "scale(1.5)";
    } else if (clickCount === 1) {
        
        document.querySelector("#breaking-heart-message h1").innerText = "No Please, I'm begging you!";
        document.getElementById("breaking-heart-img").querySelector("img").src = "sadcat-oA87Jiys.gif";
        document.getElementById("yes-button").style.transform = "scale(2)";

        
        appendTriangleToH1();
    } else if (clickCount === 2) {
        
        document.querySelector("#breaking-heart-message h1").innerText = "PLEASE!";
        document.getElementById("breaking-heart-img").querySelector("img").src = "cat-catcry-CrozeATC.gif";
        document.getElementById("yes-button").style.transform = "scale(2.5)";

        
        document.getElementById("no-button").style.display = "none"; 
        document.querySelector("#breaking-heart-message h1").style.textAlign = "center"; 
        document.querySelector("#breaking-heart-message").style.display = "flex";
        document.querySelector("#breaking-heart-message").style.flexDirection = "column"; 
        document.querySelector("#breaking-heart-message").style.alignItems = "center"; 

        appendTriangleToH1();
    }


    clickCount++;
});


function appendTriangleToH1() {
    const triangleSpan = document.createElement("span");
    triangleSpan.style.position = "absolute";
    triangleSpan.style.bottom = "-20px";
    triangleSpan.style.left = "50%";
    triangleSpan.style.marginLeft = "-15px";
    triangleSpan.style.width = "0px";
    triangleSpan.style.height = "0px";
    triangleSpan.style.borderStyle = "solid";
    triangleSpan.style.borderWidth = "20px 15px 0px";
    triangleSpan.style.borderColor = "black transparent transparent";


    const h1Element = document.querySelector("#breaking-heart-message h1");
    h1Element.appendChild(triangleSpan);
}


document.getElementById("yes-button").addEventListener("click", function () {
    yesClickCount++; 

    document.getElementById("breaking-heart-message").style.display = "block";
    document.getElementById("breaking-heart-img").style.display = "block";


    document.getElementById("main-question").innerText = "YEAYYY!!! DONT GO ANYWHERE";

 
    document.getElementById("breaking-heart-img").querySelector("img").src = "smile-cat-C3rozv9W.gif";

    document.getElementById("yes-button").innerText = "▂▃▄▅▆▇█▓▒░˗ˋˏ ♡ ˎˊ˗CLICK ME˗ˋˏ ♡ ˎˊ˗░▒▓█▇▆▅▄▃▂";

    let yesButton = document.getElementById("yes-button");
    yesButton.style.borderRadius = "1rem";   
    yesButton.style.transform = "scale(1)";  
    yesButton.style.transition = "transform 0.5s ease-in-out"; 
    yesButton.style.width = "100%"; 
    yesButton.classList.add('transparent-background');
    
   
    document.getElementById("no-button").style.display = "none"; 

    
    if (yesClickCount === 2) {
        window.location.href = "date.html"; 
    }

    const h1Element = document.querySelector("#breaking-heart-message h1");
    if (h1Element) {
        h1Element.remove(); 
    }
});
