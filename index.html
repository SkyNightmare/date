     let clickCount = 0; // Counter for the number of clicks on the "No" button
let yesClickCount = 0; // Counter for the number of clicks on the "Yes" button

document.getElementById("no-button").addEventListener("click", function () {
    // Show the broken heart message
    document.getElementById("breaking-heart-message").style.display = "block";

    // Show the broken heart image
    document.getElementById("breaking-heart-img").style.display = "block";

    // Move the question text below the image
    var mainQuestion = document.getElementById("main-question");
    var breakingHeartMessage = document.getElementById("breaking-heart-message");

    // Remove the question text from the original position and place it at the end of the container
    breakingHeartMessage.appendChild(mainQuestion);

    // Check how many times "No" has been pressed
    if (clickCount === 0) {
        // First time: increase the size to 1.5x
        document.getElementById("yes-button").style.transform = "scale(1.5)";
    } else if (clickCount === 1) {
        // Second time: change the text and image
        document.querySelector("#breaking-heart-message h1").innerText = "No Please, I'm begging you!";
        document.getElementById("breaking-heart-img").querySelector("img").src = "sadcat-oA87Jiys.gif";
        document.getElementById("yes-button").style.transform = "scale(2)";

        // Add the triangle for the second click
        appendTriangleToH1();
    } else if (clickCount === 2) {
        // Third time: change the text and image
        document.querySelector("#breaking-heart-message h1").innerText = "PLEASE!";
        document.getElementById("breaking-heart-img").querySelector("img").src = "cat-catcry-CrozeATC.gif";
        document.getElementById("yes-button").style.transform = "scale(2.5)";

        // Align the "No" button with the text
        document.getElementById("no-button").style.display = "none"; // Hide the "No" button
        document.querySelector("#breaking-heart-message h1").style.textAlign = "center"; // Center align text
        document.querySelector("#breaking-heart-message").style.display = "flex"; // Use flex to align items
        document.querySelector("#breaking-heart-message").style.flexDirection = "column"; // Column direction
        document.querySelector("#breaking-heart-message").style.alignItems = "center"; // Center items

        // Add the triangle for the third click
        appendTriangleToH1();
    }

    // Increment the click counter
    clickCount++;
});

// Function to create and append the triangle to the h1 element
function appendTriangleToH1() {
    const triangleSpan = document.createElement("span");
    triangleSpan.style.position = "absolute";
    triangleSpan.style.bottom = "-20px";
    triangleSpan.style.left = "50%";
    triangleSpan.style.marginLeft = "-15px";
    triangleSpan.style.width = "0px";
    triangleSpan.style.height = "0px";
    triangleSpan.style.borderStyle = "solid";
    triangleSpan.style.borderWidth = "20px 15px 0px";
    triangleSpan.style.borderColor = "black transparent transparent";

    // Append the triangle span to the h1 element
    const h1Element = document.querySelector("#breaking-heart-message h1");
    h1Element.appendChild(triangleSpan);
}

// Add event listener for "Yes" button
document.getElementById("yes-button").addEventListener("click", function () {
    yesClickCount++; // Increment the Yes button click counter

    // Change the message and display the image
    document.getElementById("breaking-heart-message").style.display = "block";
    document.getElementById("breaking-heart-img").style.display = "block";

    // Change the main question text
    document.getElementById("main-question").innerText = "YEAYYY!!! DONT GO ANYWHERE";

    // Change the image to cat4.jpg
    document.getElementById("breaking-heart-img").querySelector("img").src = "smile-cat-C3rozv9W.gif";

    // Change the Yes button text
    document.getElementById("yes-button").innerText = "▂▃▄▅▆▇█▓▒░˗ˋˏ ♡ ˎˊ˗CLICK ME˗ˋˏ ♡ ˎˊ˗░▒▓█▇▆▅▄▃▂";

    // Style the Yes button
    let yesButton = document.getElementById("yes-button");
    yesButton.style.borderRadius = "1rem";  // Apply border radius
    yesButton.style.transform = "scale(1)"; // Set scale
    yesButton.style.transition = "transform 0.5s ease-in-out"; // Set transition
    yesButton.style.width = "100%"; // Set width to 100%
    // Add class to change the background of the after pseudo-element
    yesButton.classList.add('transparent-background');
    
    // Hide the "No" button immediately when "Yes" is pressed
    document.getElementById("no-button").style.display = "none"; // Hide the "No" button

    // Check if this is the second click
    if (yesClickCount === 2) {
        window.location.href = "date.html"; // Redirect to date.html
    }

    // Eliminate the h1 element
    const h1Element = document.querySelector("#breaking-heart-message h1");
    if (h1Element) {
        h1Element.remove(); // Remove the h1 element if it exists
    }
});
